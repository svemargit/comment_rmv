plugins {
    id 'groovy'
        id 'java'
        id 'com.github.sherter.google-java-format' version '0.9'
}

version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.groovy:groovy:4.0.14'
    implementation group: 'org.testng', name: 'testng', version: '7.7.0'
    implementation group: 'org.assertj', name: 'assertj-core', version: '3.21.0'
    implementation group: 'com.codeborne', name: 'selenide', version: '6.17.2'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.11'
    implementation 'org.testng:testng:7.7.0'
    testImplementation 'org.slf4j:slf4j-simple:2.0.6'
}

test {
    useTestNG() {
        suites 'src/test/resources/test.xml'
    }
}